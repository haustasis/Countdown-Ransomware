<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Ransomware</title>
    <link rel="icon" type="image/png" href="img/countdown_64.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
      <source src="video/countdown.mp4"> </source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown!</h1>
        <form class="form" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="What are you counting down to?">
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- Script -->
    <script src="countdown.js"></script>
  </body>
</html>
